services:
  # ======================
  # Database (PostgreSQL 18.1)
  # ======================
  database:
    container_name: database-ctr
    image: postgres:18.1-alpine
    restart: always
    environment:
      POSTGRES_DB: devops
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: devops
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgresql -d devops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======================
  # Backend (Spring Boot â€“ Java 21)
  # ======================
  backend:
    container_name: backend-ctr
    build:
      context: devops-backend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/devops
      SPRING_DATASOURCE_USERNAME: postgresql
      SPRING_DATASOURCE_PASSWORD: devops
    depends_on:
      database:
        condition: service_healthy
    restart: on-failure

  # ======================
  # Frontend (React)
  # ======================
  frontend:
    container_name: frontend-ctr
    build:
      context: devops-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: on-failure

volumes:
  db:
    driver: local
